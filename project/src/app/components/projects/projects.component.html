<div class="section">
  <div class="section-title">
    <h2>ðŸ’¼ Projects</h2>
  </div>

  <swiper-container
    [slidesPerView]="1.2"
    [spaceBetween]="20"
    [pagination]="true"
    [breakpoints]="{
      '640': {
        slidesPerView: 2.2
      }
    }"
  >
    <swiper-slide *ngFor="let project of projects">
      <div class="card">
        <h3>{{ project.title }}</h3>
        <p>{{ project.description }}</p>
        <div class="technologies">
          <span class="badge" *ngFor="let tech of project.technologies">
            {{ tech }}
          </span>
        </div>
        <small>{{ project.date }}</small>
      </div>
    </swiper-slide>
  </swiper-container>
</div>
